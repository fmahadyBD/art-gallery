<!-- Existing Artworks Table -->
<app-navbar></app-navbar>
<div class="container my-5">

  <div *ngIf="arts.length === 0" class="alert alert-info">
    No artworks to display yet.
  </div>
  <a routerLink="/new-category" class="btn btn-success mb-5">
 New Category
</a>
  <div *ngIf="arts.length > 0" class="table-responsive mb-5">
    <h4>Artworks</h4>

    <table class="table table-bordered table-hover align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let art of arts">
          <td>
            <img 
              [src]="'http://localhost:8080/images/arts/' + art.image" 
              alt="{{ art.name }}" 
              style="height: 100px; width: auto; object-fit: cover;">
          </td>
          <td>{{ art.name }}</td>
          <td class="text-truncate" style="max-width: 200px;">{{ art.description }}</td>
          <td>${{ art.price || 'N/A' }}</td>
          <td>
            <span class="badge" [ngClass]="{'bg-success': art.status === 'Available', 'bg-secondary': art.status !== 'Available'}">
              {{ art.status || 'Available' }}
            </span>
          </td>
          <td>
            <div class="btn-group" role="group">
                <button class="btn btn-danger">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Category Table -->
  <div *ngIf="categories.length > 0" class="table-responsive">
    <h4>Categories</h4>
    <table class="table table-striped table-bordered align-middle text-center">
      <thead class="table-primary">
        <tr>
          <th>Category ID</th>
          <th>Category Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of categories">
          <td>{{ cat.id }}</td>
          <td>{{ cat.name }}</td>
          <td>
            <button class="btn btn-danger">Delete</button>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
