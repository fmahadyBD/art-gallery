<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Change Password</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()">
              <!-- Email Field -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="form-control"
                  placeholder="Enter your email"
                  [ngClass]="{'is-invalid': submitted && f['email'].errors}"
                >
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required']">Email is required</div>
                  <div *ngIf="f['email'].errors['email']">Please enter a valid email address</div>
                </div>
              </div>
              
              <!-- Verification Code Field -->
              <div class="mb-3">
                <label for="verificationCode" class="form-label">Verification Code</label>
                <input
                  type="text"
                  id="verificationCode"
                  formControlName="verificationCode"
                  class="form-control"
                  placeholder="Enter verification code"
                  [ngClass]="{'is-invalid': submitted && f['verificationCode'].errors}"
                >
                <div *ngIf="submitted && f['verificationCode'].errors" class="invalid-feedback">
                  <div *ngIf="f['verificationCode'].errors['required']">Verification code is required</div>
                </div>
              </div>
              
              <!-- New Password Field -->
              <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control"
                  placeholder="Enter new password"
                  [ngClass]="{'is-invalid': submitted && f['password'].errors}"
                >
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">Password is required</div>
                  <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                </div>
              </div>
              
              <!-- Confirm Password Field -->
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  formControlName="confirmPassword"
                  class="form-control"
                  placeholder="Confirm your password"
                  [ngClass]="{'is-invalid': submitted && f['confirmPassword'].errors}"
                >
                <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                  <div *ngIf="f['confirmPassword'].errors['required']">Confirm password is required</div>
                  <div *ngIf="f['confirmPassword'].errors['mustMatch']">Passwords must match</div>
                </div>
              </div>
              
              <!-- Alert for errors -->
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>
              
              <!-- Submit Button -->
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="loading">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                  Change Password
                </button>
              </div>
              
              <!-- Back to Login Link -->
              <div class="text-center mt-3">
                <a routerLink="/login" class="text-decoration-none">Back to Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
