<div class="container">
    <div class="form-container">
      <h2>Forgot Password</h2>
      <p>Enter your email address to receive a verification code.</p>
      
      <form [formGroup]="emailForm" (ngSubmit)="sendVerificationCode()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="form-control" 
            placeholder="Enter your email">
          
          <div *ngIf="emailForm.get('email')?.invalid && (emailForm.get('email')?.dirty || emailForm.get('email')?.touched)" class="error-message">
            <div *ngIf="emailForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="emailForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" [disabled]="emailForm.invalid" class="btn btn-primary">
            Send Verification Code
          </button>
          <a routerLink="/login" class="back-link">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
