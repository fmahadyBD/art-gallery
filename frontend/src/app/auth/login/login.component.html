<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-white">
                    <h2 class="text-center mb-0">Login</h2>
                </div>
                <div class="card-body">
                    <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" class="form-control" formControlName="email">
                            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                                class="text-danger">
                                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required!</small>
                                <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address!</small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" class="form-control" formControlName="password">
                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                                class="text-danger">
                                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required!</small>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mb-3">
                            <a routerLink="/forgot-password" class="text-primary">Forgot Password?</a>
                        </div>
                
                        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
                    </form>

                    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{errorMessage}}</div>
                    <div *ngIf="successMessage" class="alert alert-success mt-3">{{successMessage}}</div>
                    
                    <div class="mt-3 text-center">
                        <p>Don't have an account? <a routerLink="/register" class="text-primary">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
