<app-navbar></app-navbar>
<div class="container my-5">
  <div class="row">
    <div class="col-md-12 mb-4" *ngIf="arts.length === 0">
      <div class="alert alert-info">
        No artworks to display yet.
      </div>
    </div>
    
    <div class="col-md-4 mb-4" *ngFor="let art of arts">
      <div class="card h-100 shadow-sm">
        <img 
          [src]="'http://localhost:8080/images/arts/' + art.image" 
          class="card-img-top" 
          alt="{{ art.name }}"
          style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ art.name }}</h5>
          <p class="card-text text-truncate">{{ art.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="badge bg-success">${{ art.price || 'N/A' }}</span>
            <span class="badge bg-secondary">{{ art.status || 'Available' }}</span>
          </div>
        </div>
        <div class="card-footer bg-white">
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-sm btn-outline-primary">
              <i class="bi bi-heart"></i> Like
            </button>
            <button class="btn btn-sm btn-outline-secondary">
              <i class="bi bi-chat"></i> Comment
            </button>
            <button class="btn btn-sm btn-outline-success">
              <i class="bi bi-cart"></i> Buy
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-my-footer></app-my-footer>
